<!DOCTYPE html>
<html>
  <head>
    <title>UNHCR Tajikistan and Partner Agencies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
      <link rel="stylesheet" href="lib/main.css" />
    <style>
      html, body, #map {
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>

    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
  </head>
  <body>
      <div id="header">
          <a href="http://www.unhcr.org.tr">
              <img style="float: right; margin-right: 10px" src='images/UNHCR.png' height=35>
          </a>
          <div id='title'>UNHCR Tajikistan and Partner Agencies
          </div>	
      </div>
    <div id="map"></div>

    <!-- include cartodb.js library -->
    <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>

    <script>
      function main() {
        cartodb.createVis('map', 'https://eksilevent.carto.com/api/v2/viz/1009cfb4-83b0-11e6-a331-0e3ff518bd15/viz.json', {
            shareable: true,
            title: false,
            description: false,
            search: true,
            tiles_loader: true,
            center_lat: 38.883414,
            center_lon: 70.860953,
            zoom: 7
        })
        .done(function(vis, layers) {
          // layer 0 is the base layer, layer 1 is cartodb layer
          // setInteraction is disabled by default
          layers[1].setInteraction(true);
          layers[1].on('featureOver', function(e, latlng, pos, data) {
            cartodb.log.log(e, latlng, pos, data);
          });

          // you can get the native map to work with it
          var map = vis.getNativeMap();

          // now, perform any operations you need
          // map.setZoom(3);
          // map.panTo([50.5, 30.5]);
        })
        .error(function(err) {
          console.log(err);
        });
      }

      window.onload = main;
    </script>
  </body>
</html>
